<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h1>Contact Me</h1>

        <form>

            <label for="first-name">Your First Name:</label>
            <input type="text" placeholder="Muhammad" id="first name" required maxlength="8">

            <label for="last-name">Your Last Name:</label>
            <input type="text" placeholder="Asad" id="last name" required maxlength="4">



            <label for="email-address">Your Email Address:</label>
            <input type="email" placeholder="asad@email.com" id="email address" required maxlength="32">

            <label for="phone-number">Your Phone Number:</label>
            <input type="number" placeholder="(+92)346-0348641" id="phone number" required maxlength="11">



            <label for="reason">Reason For Contact:</label>
            <input type="text" id="reason">

            <button type="submit">SEND</button>




        </form>















    </div>










</body>

</html>
